<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hábitos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>  
        
        
        <img src="img/logo3.png" alt="Logomarca">
        <h1>Hábitos diários</h1>
      
        <button>
            <img src="assets/plus.svg" alt="sinal de mais" class="img">
            

            <div>
                Registar o meu dia
            </div>
        </button>
    </header>
    
    <form id="form-habits">
        <div class="habits">
        <div class="habit" data-name="run">🏃</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="gym">💪</div>
        <div class="habit" data-name="to sleep">💤</div>
        <div class="habit" data-name="dog walk">🦮</div>
        </div>
        <div class="days"></div>
    </form>


    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
</body>
</html>
